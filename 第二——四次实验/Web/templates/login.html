<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="../static/js/bootstrap.js"></script>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css"/>
    <!-- Libs CSS -->
    <link rel="stylesheet" href="../static/css/libs/bundle.css"/>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="../static/css/theme/bundle.css"/>
    <!-- Icon CSS -->
    <link rel="stylesheet" href="../static/css/icon.css"/>
    <script type="text/javascript">
        function Alert(error) {
            if (error != null && error !== '') {
                window.alert(error);
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        #bg {
            background-image: url(../static/images/test.jpg);
            background-size: cover;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body onload="Alert('{{ error }}')">
<div id="bg">
    <div class=" d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0" style="margin-top: 10%">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5"
                     style="border-width: 2px; border-style: solid; border-color: gainsboro; border-radius: 5px; background-color: rgba(255, 255, 255, 0.3);">
                    <div class="brand-logo">
                        <img src="../static/images/waggle.png" style="font-size:120%;" alt="logo">
                    </div>
                    <h4>Hello! let's get started</h4>
                    <h6 class="font-weight-light" style="margin-top: 20px">Sign in to continue.</h6>
                    <form class="pt-3">
                        <div class="form-group">
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                   placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg"
                                   id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <div class="mt-3">
                            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                               onclick="login_to_index(document.getElementById('exampleInputEmail1').value,document.getElementById('exampleInputPassword1').value)"
                               style="margin-top: 10px;font-size:10px;width:100%;color: white">SIGN IN</a>
                        </div>
                        <div class="my-2 d-flex justify-content-between align-items-center"
                             style="margin-top: 20px">
                            <div class="form-check">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" class="form-check-input">
                                    Keep me signed in
                                    <i class="input-helper"></i><i class="input-helper"></i></label>
                            </div>
                            <a href="/error"
                               class="auth-link text-black">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
<script>
    function login_to_index(user, pwd) {
        window.open(`/vertify?user=${user}&pwd=${pwd}`, "_self");
    }


</script>
</html>
