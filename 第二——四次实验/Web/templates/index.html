<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据页面</title>
    <script src="../static/js/bootstrap.js"></script>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
</head>
<body>

{#表头#}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" style="margin-left: 2%;margin-right: 2%">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">

            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                <a class="navbar-brand" href="#">
                    <img src="../static/images/Waggle.png" alt="Logo" width="50"
                         height="24"
                         class="d-inline-block align-text-top">
                </a>
            </ul>


            <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" href="/components?user={{ user }}">Components</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><img class="rounded-circle mr-2" src="{{ user_image }}"
                                                     width="30px"></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<img src="../static/images/login.png" style="width: 96%; height: auto;">
<img src="../static/images/middle.png" style="width: 100%; height: auto;">


{#卡片#}
<div class="card-group" style="width: 96%;margin-left: 1%">
    {% for image_src,table,author,description in infos %}
        <div class="card" onclick="step_to('{{ table }}')" style="margin: 5px;height:400px;border-radius: 5px 5px">
            <img style="height: 35%; width: auto;"
                 src="{{ image_src }}"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-truncate">{{ table }}</h5>
                <p class="card-text">Author: {{ author }} </p>
                <p class="card-text">Description: {{ description }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">See the more</small>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    {#    这是JavaScript格式化输出，与jinjia2不一样jinjia2为{{ table }}#}
    function step_to(table) {
        window.open(`/data?table=${table}&user={{ user }}`);
    }
</script>
</body>
</html>
